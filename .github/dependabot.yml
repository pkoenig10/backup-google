version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      gomod:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/"
    groups:
      docker:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      github-actions:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
